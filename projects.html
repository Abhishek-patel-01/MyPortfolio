    <script>
      // Tab functionality (if you need it on this page)
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");
    
      function opentab(tabname) {
        if (tablinks && tabcontents) { // Added check
          for (var tablink of tablinks) {
            tablink.classList.remove("active-link");
          }
          for (var tabcontent of tabcontents) {
            tabcontent.classList.remove("active-tab");
          }
          if (event && event.currentTarget) { // Added event check
            event.currentTarget.classList.add("active-link");
          }
          var tabElement = document.getElementById(tabname);
          if(tabElement) { //added check
            tabElement.classList.add("active-tab");
          }
        }
      }
    
      // Side menu functionality (if you need it on this page)
      var sidemenu = document.getElementById("sidemenu");
    
      function openmenu() {
        if (sidemenu) { // Added check
          sidemenu.style.right = "0";
        }
      }
    
      function closemenu() {
        if (sidemenu) { // Added check
          sidemenu.style.right = "-200px";
        }
      }
    
      // Google Sheets form submission (if you have a form)
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
    
      if (form) { // Added check
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          fetch(
            "https://script.google.com/macros/s/AKfycbzc6AYUFrUAoms_bmaqjXiYByPb16flXcysqK3m1UEvkHI1843V-RmP7FdpQHyiuvia/exec",
            { method: "POST", body: new FormData(form) }
          )
            .then((response) => {
              if (msg) { // Added check
                msg.innerHTML = "Message sent successfully!";
                setTimeout(function () {
                  msg.innerHTML = "";
                }, 5000);
              }
              form.reset();
            })
            .catch((error) => console.error("Error!", error.message));
        });
      }
    
      // DOM content loaded event listener
      document.addEventListener("DOMContentLoaded", function () {
        const paragraph = document.querySelector(".header-text p");
        const heading = document.querySelector(".header-text h1");
    
        if (paragraph) { // Added check
          paragraph.classList.add("animate");
        }
        if (heading) { // Added check
          heading.classList.add("animate");
        }
    
        // Scroll Animation Logic
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("scrolled");
                observer.unobserve(entry.target); // Stop observing after animating
              }
            });
          },
          {
            threshold: 0.1, // Trigger when 10% of the element is visible
          }
        );
    
        const scrollElements = document.querySelectorAll(".js-scroll");
        if (scrollElements) { //Added check
          scrollElements.forEach((el) => observer.observe(el));
        }
      });
    </script>
  </body>
